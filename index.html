<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <link rel="stylesheet" href="stylesheets/stylesheet.css" >
</head>
<body>
  <div class="bird">
    <div class="body">
      <div class="shadow-egg first"></div>
      <div class="shadow-egg second"></div>
      <div class="shadow-egg third"></div>
      <div class="shadow-egg fourth"></div>
      <div class="beak-outline top"></div>
      <div class="beak top"></div>
      <div class="beak-outline bottom"></div>
      <div class="beak bottom"></div>
      <div class="eye left">
        <div class="eye-ball"></div>
      </div>
      <div class="eye right">
         <div class="eye-ball"></div>
      </div>
      <div class="eye-lash left"></div>
      <div class="eye-lash right"></div>
      <div class="body-shape"></div>
    </div> 
    <div class="tail-group"> 
       <div class="tail top"></div>
       <div class="tail mid"></div>
       <div class="tail bottom"></div>
     </div>
    <div class="hair first"></div>
    <div class="hair second"></div>
    <div class="hair-cover"></div>
  </div>
</body>
</html>
